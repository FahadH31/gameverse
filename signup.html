<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GameVerse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">GameVerse</a>
            <a href="index.html" class="back-link">Back</a>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Sign Up</h2>
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <input type="email" placeholder="Email" class="auth-input" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="auth-input" id="signupPassword" required>
                    </div>
                    <a href="login.html" class="form-link">Login instead</a>
                    <button type="submit" class="auth-button">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <div id="toastContainer"></div>

    <div id="logoutModal">
        <div class="logout-content">
            <h3>Confirm Logout</h3>
            <p id="logoutMessage">Are you sure you want to log out?</p>
            <div class="logout-actions">
                <button class="logout-btn-cancel" id="logoutCancelBtn">Cancel</button>
                <button class="logout-btn-confirm" id="logoutConfirmBtn">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
